name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
  with:
    node-version: '14'
    steps:
      - name: Build
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
            node-version: 14
        run: |
          npm ci
          npm run build

  test:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Test
          run: npm run test

